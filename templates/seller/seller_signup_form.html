{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="hori-overlay"></div>

<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Forms Steps</h4>
                        </div><!-- end card header -->
                        <div class="card-body">

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
    <!-- Wizard Navigation -->
    <ul class="wizard-nav mb-5">
        <li class="wizard-list-item">
            <div class="list-item">
                <div class="step-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Personal Details">
                    <i class="uil uil-user"></i>
                </div>
            </div>
        </li>
        <li class="wizard-list-item">
            <div class="list-item">
                <div class="step-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Business Info">
                    <i class="uil uil-building"></i>
                </div>
            </div>
        </li>
        <li class="wizard-list-item">
            <div class="list-item">
                <div class="step-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Documents">
                    <i class="uil uil-file-alt"></i>
                </div>
            </div>
        </li>

    </ul>

    <!-- Step 1: Personal Details -->
    <div class="wizard-tab">
        <div class="text-center mb-4">
            <h5>Personal Details</h5>
            <p class="card-title-desc">Fill all information below</p>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input id="phone_number" type="tel" name="phone_number" class="form-control" required>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" name="country" id="country" required>
                    {% for country_code, country_name in countries %}
                <option value="{{ country_code }}"
                    {% if country_code == request.POST.country or country_code == default_country %}
                        selected
                    {% endif %}>
                    {{ country_name }}
                </option>
                    {% endfor %}
</select>

                </div>
            </div>

            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="2" placeholder="Enter Address" required></textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" name="profile_photo" accept="image/*" required>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 2: Business Info -->
    <div class="wizard-tab">
        <div class="text-center mb-4">
            <h5>Business Info</h5>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Business Name</label>
                    <input type="text" class="form-control" name="business_name" placeholder="Enter Business Name" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Registration Number</label>
                    <input type="text" class="form-control" name="registration_number" placeholder="Enter Registration Number" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Business Type</label>
                    <input type="text" class="form-control" name="business_type" placeholder="Enter Business Type" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Tax Identification Number</label>
                    <input type="text" class="form-control" name="tax_identification_number" placeholder="Enter Tax ID" required>
                </div>
            </div>
             <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Bank Name</label>
                    <input type="text" class="form-control" name="bank_name" placeholder="Enter Bank Name" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" name="bank_account_number" placeholder="Enter Account Number" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">IFSC Code</label>
                    <input type="text" class="form-control" name="bank_ifsc_code" placeholder="Enter IFSC Code" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Branch</label>
                    <input type="text" class="form-control" name="bank_branch" placeholder="Enter Branch Name" required>
                </div>
            </div>
        </div>
    </div>

     <div class="wizard-tab">
        <div class="text-center mb-4">
            <h5>Document</h5>
        </div>
        <div class="row">

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Aadhar Card</label>
                    <input type="file" class="form-control" name="aadhar_card" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Aadhar Card Expiry Date</label>
                    <input type="date" class="form-control" name="aadhar_card_expiry_date" required>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Pan Card</label>
                    <input type="file" class="form-control" name="pan_card" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Pan Card Expiry Date</label>
                    <input type="date" class="form-control" name="pan_card_expiry_date" required>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">G.S.T. Licence</label>
                    <input type="file" class="form-control" name="gst_licence" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">G.S.T. Licence Expiry Date</label>
                    <input type="date" class="form-control" name="gst_licence_expiry_date" required>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Shop Act</label>
                    <input type="file" class="form-control" name="shop_act" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Shop Act Expiry Date</label>
                    <input type="date" class="form-control" name="shop_act_expiry_date" required>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Trade Licence</label>
                    <input type="file" class="form-control" name="trade_licence" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Trade Licence</label>
                    <input type="date" class="form-control" name="trade_licence_expiry_date" required>
                </div>
            </div>

        </div>
    </div>

    <!-- Navigation buttons -->
<div class="d-flex align-items-start gap-3 mt-4">
    <button type="button" class="btn btn-primary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button type="button" class="btn btn-primary ms-auto" id="nextBtn" onclick="nextPrev(1)">Next</button>
    <button type="submit" class="btn btn-primary ms-auto" id="submitBtn" style="display: none;">Submit</button>
</div>

</form>

            {% if messages %}
                <script>
                    const errors = [];
                    {% for message in messages %}
                        errors.push("{{ message }}");
                    {% endfor %}

                    function showErrorAlerts(errors) {
                        if (errors.length > 0) {
                            errors.forEach(function(error) {
                                alert(error);
                            });
                        }
                    }

                    showErrorAlerts(errors);
                </script>
            {% endif %}


                        </div>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

        </div> <!-- container-fluid -->
    </div>
</div>

{% endblock content %}
