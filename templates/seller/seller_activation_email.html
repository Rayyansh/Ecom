<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Welcome to XYZ Company, {{ first_name }} {{ last_name }}!</h2>
        <p>Thank you for join us. To activate your account, please click on the button below:</p>
        <a href="{{ activation_link }}" class="button">Activate My Account</a>
        <p>If the button above doesn't work, click here:</p>
        <p><a href="{{ activation_link }}">{{ activation_link }}</a></p>
        <br>
        <p>Best regards,<br>XYZ Company Team</p>
    </div>
</body>
</html>
